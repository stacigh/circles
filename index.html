        <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <body>
        <!--[if lt IE 8]>

        <a class="button" target="#">Show Me The Circles</a>

        <div class="control-panel">
            <h1>Make Some Changes</h1>
            <p>
                <label for="radius">Border Radius</label>
                <input type="range" name="radius" id="radius" min="0" max="50" value="50" />
            </p>

            <p>
                <label for="uniform">Apply Uniform Appearance</label>
                <input type="checkbox" name="uniform" id="uniform" class="switch" /><div><div></div></div>
            </p>

            <p>
                <label for="delete">Delete Mode</label>
                <input type="checkbox" name="delete" id="delete" class="switch" /><div><div></div></div>
            </p>

            <p class="deleted-nodes-title">Deleted Nodes:</p>

            <ul class="deleted-nodes-list"></ul>
        </div>

        <div id="circle-01" class="circle circle--one circle--mint circle--tiny"><div class="tooltip"></div></div>
        <div id="circle-02" class="circle circle--two circle--lemon circle--medium"><div class="tooltip"></div></div>
        <div id="circle-03" class="circle circle--three circle--strawberry"><div class="tooltip"></div></div>
        <div id="circle-04" class="circle circle--four circle--aqua circle--large"><div class="tooltip"></div></div>
        <div id="circle-05" class="circle circle--five circle--chocolate circle--xlarge"><div class="tooltip"></div></div>
        <div id="circle-06" class="circle circle--six circle--mint"><div class="tooltip"></div></div>
        <div id="circle-07" class="circle circle--seven circle--lemon circle--xlarge"><div class="tooltip"></div></div>
        <div id="circle-08" class="circle circle--eight circle--strawberry circle--medium"><div class="tooltip"></div></div>
        <div id="circle-09" class="circle circle--nine circle--aqua circle--tiny"><div class="tooltip"></div></div>
        <div id="circle-10" class="circle circle--ten circle--chocolate circle--large"><div class="tooltip"></div></div>

        <script src="js/main.js"></script>
    </body>
